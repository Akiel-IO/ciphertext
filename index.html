<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo-alura.svg" type="image/x-icon">
    <title>CipherText</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container__header">
        <div class="header">
          <a
            href="https://app.aluracursos.com/emprega-one/profile/diegollanosr"
            target="_blank"
          >
            <img class="logo" src="./assets/logo-alura.svg" />
          </a>
        </div>
      </div>
    </header>
    <main>
      <article class="container">
        <section class="left" id="left">
          <textarea
            class="inputtextarea"
            id="textoInput"
            placeholder="Ingrese el texto aquí"
            autofocus
          ></textarea>
          <div class="content_botones">
            <span class="info">
              <img src="./assets/bi_exclamation-circle-fill.svg" alt="Señal de advertencia" />
              Solo letras minúsculas y sin acentos
            </span>
            <div class="botones">
              <button id="button__encriptar" class="button__encriptar">
                Encriptar
              </button>
              <button id="button__desencriptar" class="button__desencriptar">
                Desencriptar
              </button>
            </div>
          </div>
        </section>
        <section class="right" id="rigth">
          <img
            id="munheco"
            class="munheco"
            src="./assets/not-found.svg"
            alt="Mensaje no encontrado"
          />
          <textarea
            id="textoFinal"
            class="textoFinal"
            placeholder="Ningún mensaje fue encontrado"
          ></textarea>
          <p id="textoInfo" class="info">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
          <button class="button__copiar bn_ocultar" id="button__copiar">
            Copiar
          </button>
        </section>
      </article>
    </main>
    
    <script src="./script.js"></script>
  </body>
</html>
